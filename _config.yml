name: HL's blogs
description: Blogging about stuffs
meta_description: "HL's New Jekyll Site, Blogging about stuffs"

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'http://yourblog-domain.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            "https://github.com/healimfx/healimfx.github.io.git"
author:         'CHL'
authorTwitter:  'HL'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "https://github.com/healimfx/healimfx.github.io.git" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "https://github.com/healimfx/healimfx.github.io.git" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: "https://github.com/healimfx/healimfx.github.io.git"
            type: drafts
        values:
            layout: post
